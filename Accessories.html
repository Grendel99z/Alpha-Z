<!DOCTYPE html>
<html>
	<head>
		<title>Alpha Z template</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="css/Accessories.css" />
		<script defer src="js/filteraccessories.js"></script>
	</head>

	<body>
		<div class="wrapper">
			<div id="header"></div>
			<div id="defaultSidePane"></div>
			<div id="body">
				<div id="topofaccessories">
					<h1>Accessories</h1>
					<br /><br />
					GET YOUR BEST Accessories here example text.
					<br /><br /><br /><br />
				</div>

				<div id="accessoriesbar">
					Filter By: <br />

									<!-- Control buttons -->
				<div id="myBtnContainer">
					<!--<button class="btn active" onclick="filterSelection('all')"> Show all</button>-->
					<button class="btn" onclick="filterSelection('Mouse')"> Mouse</button>
					<button class="btn" onclick="filterSelection('Keyboard')"> Keyboard</button>
					<button class="btn" onclick="filterSelection('Headset')"> Headsets</button>
					<button class="btn" onclick="filterSelection('Webcam')"> Webcams</button>
					<button class="btn" onclick="filterSelection('Microphone')"> Microphones</button>
				</div>
					xx results found
				</div>
				
				<!-- The filterable elements. Note that some have multiple class names (this can be used if they belong to multiple categories) -->
				<div class="container">
					<div class="filterDiv Mouse">
						
					  <img src="assets/pc1.avif" width= "500px" height="500px" alt="Product Name">
					  <img src="assets/pc1.avif" width= "500px" height="500px" alt="Product Name">
					
				</div>
          
			
			    </div>

				<div class="container">
					<div class="filterDiv Keyboard">
						
					  <img src="assets/laptop1.jpg" width= "500px" height="500px" alt="Product Name">
					  <img src="assets/laptop2.jpg" width= "500px" height="500px" alt="Product Name">
					
				</div>

				</div>

				<div class="container">
					<div class="filterDiv Headset">
						
					  <img src="assets/laptop3.jpg" width= "500px" height="500px" alt="Product Name">
					  <img src="assets/laptop4.jpg" width= "500px" height="500px" alt="Product Name">

				</div>
          
				
			    </div>

				<div class="container">
					<div class="filterDiv Webcam">
						
					  <img src="assets/accessories.avif" width= "500px" height="500px" alt="Product Name">
					  <img src="assets/accessories.avif" width= "500px" height="500px" alt="Product Name">
					
				</div>
 
			    </div>

				<div class="container">
					<div class="filterDiv Microphone">
						
					  <img src="assets/pc1.avif" width= "500px" height="500px" alt="Product Name">
					  <img src="assets/pc1.avif" width= "500px" height="500px" alt="Product Name">

				</div>
          
				
			    </div>
          
				
			    </div>


		</div>
			<div id="footer"></div>
		</div>
	</body>
	<script src="js/sidePane.js"></script>
	<script src="js/header.js"></script>
	<script src="js/LogInSidePane.js"></script>
	<script src="js/footer.js"></script>
</html>
